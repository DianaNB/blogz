{% extends "base.html" %}

{% block content %}
    <h1>All Blog Entries</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2>
                    <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
                </h2>
                <p>{{ blog.body }}</p>
                <p>{{ blog.created }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
